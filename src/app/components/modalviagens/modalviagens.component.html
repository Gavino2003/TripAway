<ion-header>
  <ion-toolbar>
    <ion-title>Informações da Viagem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="paginaAtual === 1">
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input type="text" placeholder="Digite a descrição"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo da Viagem</ion-label>
      <ion-select placeholder="Selecione">
        <ion-select-option value="familia">Família</ion-select-option>
        <ion-select-option value="amigos">Amigos</ion-select-option>
        <ion-select-option value="festival">Festival</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Estado da Viagem</ion-label>
      <ion-select placeholder="Selecione">
        <ion-select-option value="TODO">TODO</ion-select-option>
        <ion-select-option value="DONE">DONE</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data Início</ion-label>
      <ion-icon name="calendar" slot="end" (click)="toggleDateInicio()"></ion-icon>
      <ion-datetime *ngIf="showDateInicio" presentation="date" (ionChange)="showDateInicio = false"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data Fim</ion-label>
      <ion-icon name="calendar" slot="end" (click)="toggleDateFim()"></ion-icon>
      <ion-datetime *ngIf="showDateFim" presentation="date" (ionChange)="showDateFim = false"></ion-datetime>
    </ion-item>

    <ion-button expand="full" (click)="avancar()">Seguinte</ion-button>
  </div>

  <div *ngIf="paginaAtual === 2">
    <ion-item>
      <ion-label>Localização</ion-label>
      <ion-input type="text" placeholder="Digite a localização"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Imagem da Localização</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Pontos do Percurso</ion-label>
      <ion-list>
        <ion-item>
          <ion-label>Ponto 1</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Ponto 2</ion-label>
        </ion-item>
        <!-- Adicione mais pontos conforme necessário -->
      </ion-list>
    </ion-item>

    <ion-button expand="full" (click)="finalizar()">Finalizar</ion-button>
  </div>
</ion-content>
