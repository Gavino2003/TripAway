<app-nav-bar></app-nav-bar>
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form-container">
    <div class="form-wrapper">

      <div class="logo-container">
        <img src="../../../assets/icon/favicon.png" alt="Logotipo" class="logo">
      </div>

      <form (ngSubmit)="onSubmit()">
        
        <ion-item>
          <ion-label position="floating">Utilizador</ion-label>
          <ion-input type="text" [(ngModel)]="username" placeholder="Utilizador" name="username" required>
            <ion-icon name="person" slot="end"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" placeholder="Email" name="email" required>
            <ion-icon name="mail" slot="end"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" placeholder="Password" name="password" required>
            <ion-icon name="eye-off" slot="end" 
              (touchstart)="togglePasswordVisibility('password', true)" 
              (touchend)="togglePasswordVisibility('password', false)" 
              (mousedown)="togglePasswordVisibility('password', true)" 
              (mouseup)="togglePasswordVisibility('password', false)">
            </ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword" placeholder="Confirmar Password" name="confirmPassword" required>
            <ion-icon name="eye-off" slot="end"
              (touchstart)="togglePasswordVisibility('confirmPassword', true)" 
              (touchend)="togglePasswordVisibility('confirmPassword', false)" 
              (mousedown)="togglePasswordVisibility('confirmPassword', true)" 
              (mouseup)="togglePasswordVisibility('confirmPassword', false)">
            </ion-icon>
          </ion-input>
        </ion-item>

        <ion-button expand="block" type="submit">Sign Up</ion-button>
        <h5 id = "endformtext">Ao clicar em registar est√° a concordar com os nossos termos de privacidade</h5>
      </form>
    </div>
  </div>
</ion-content>
